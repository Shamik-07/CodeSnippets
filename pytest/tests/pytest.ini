[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    others: marking certain tests as others (deselect with '-m "not others"')
    application_tests: marking certain tests as app tests(deselect with '-m "not application_tests"')
minversion = 6.0
# testpaths =
#    tests
#    integration
addopts = -n4
# runs pytest parallelly with 4 workers with the pytest plugin `xdist`
